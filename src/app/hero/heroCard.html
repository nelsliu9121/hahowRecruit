<md-card>
  <img ng-attr-src="{{hcCtrl.hero.image}}" class="md-card-image" ng-attr-alt="{{hcCtrl.hero.name}}">
  <md-card-title>
    <md-card-title-text>
      <h2 class="md-headline">{{hcCtrl.hero.name}}</h2>
    </md-card-title-text>
  </md-card-title>
  <md-card-actions layout="column">
    <md-button ng-click="hcCtrl.go()">Profile</md-button>
  </md-card-actions>
</md-card>
