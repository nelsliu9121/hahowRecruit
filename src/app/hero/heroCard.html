<md-card class="hero-card" ng-class="{active: hcCtrl.$state.is('heroes.profile', {heroId: hcCtrl.hero.id})}" md-theme-watch>
  <img ng-attr-src="{{hcCtrl.hero.image}}" class="md-card-image" ng-attr-alt="{{hcCtrl.hero.name}}">
  <md-card-title>
    <md-card-title-text>
      <h2 class="md-headline">{{hcCtrl.hero.name}}</h2>
    </md-card-title-text>
  </md-card-title>
</md-card>
